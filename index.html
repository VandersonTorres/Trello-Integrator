<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TRELLO INTEGRATOR</title>
		<style type="text/css" src="./assets/css/style.css">
		</style>
	</head>

	<body>
		<section>
			<article class="container">
				<header><h1>Delta Victor - Trello Integrator</h1></header>
				<h3 class="main_title">Fill the Form:</h3>
				<form method="POST" action="#">
					<fieldset>
						<legend><b>General Information</b></legend><br/>
						<label for="user" class="data_type"> User:* </label><br/>
						<select name="user" class="input" required>
							<option value="">Select a User</option>
							<option value="Renato">Renato</option>
							<option value="Vanderson">Vanderson</option>
						</select><br/><br/>

                        <label for="title" class="data_type"> Title:* </label><br/>
						<input type="text" name="title" class="input" minlenght="3" required/><br/><br/>

                        <label for="description" class="data_type"> Description:* </label><br/>
						<textarea name="description" class="input" rows="5" cols="50" required></textarea><br/><br/>
						
						<label for="tag" class="data_type"> Tag:*</label><br/>
						<input type="checkbox" name="low_priority" value="low_priority"> Low Priority<br/>
						<input type="checkbox" name="high_priority" value="high_priority"> High Priority<br/>
						<input type="checkbox" name="training" value="training"> Training<br/>
						<input type="checkbox" name="side_projects" value="side_projects"> Side Projects <i>(personal)</i><br/><br/>
					</fieldset><br/>

					<fieldset>
						<legend><b>Finish</b></legend><br/>
						<button type="submit">Send</button><br/><br/>
						<button type="reset">Clear</button>
					</fieldset>
				</form>
			</article>
		</section>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
